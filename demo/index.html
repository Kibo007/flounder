<!DOCTYPE html>
<html>
    <head>
        <title>Flounder demo</title>
        <link rel="stylesheet" href="../dist/flounder-structure.css">
        <style type="text/css">
        .flounder__option--selected
        {
            background-color: #88f;
        }
        </style>
    </head>
    <body>
        <div>
            <span style="width:150px;margin-top:15px;display:inline-block;">Vanilla from Input (multiple, tags)</span>
            <input id="vanilla--input--tags" type="text">
        </div>
        <div>
            <span style="width:150px;margin-top:15px;display:inline-block;">Vanilla from Input (multiple, no tags)</span>
            <input id="vanilla--input" type="text">
        </div>
        <div>
            <span style="width:150px;margin-top:15px;display:inline-block;">Vanilla from Select</span>
            <select id="vanilla--select">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
            </select>
        </div>
        <div>
            <span style="width:150px;margin-top:15px;display:inline-block;">Vanilla from Div (multiple, no-tags, desciption)</span>
            <div style="display:inline-block;" id="vanilla--multiple--desc"></div>
        </div>
        <div>
            <span style="width:150px;margin-top:15px;display:inline-block;">React from Div</span>
            <div style="display:inline-block;" id="react--div"></div>
        </div>
        <div>
            <span style="width:150px;margin-top:15px;display:inline-block;">React from Div (multiple, tags)</span>
            <div style="display:inline-block;" id="react--multiple--tags"></div>
        </div>
        <div>
            <span style="width:150px;margin-top:15px;display:inline-block;">React from Span (multiple, no-tags)</span>
            <span style="display:inline-block;" id="react--multiple"></span>
        </div>
        <div>
            <span style="width:150px;margin-top:15px;display:inline-block;">React from Div (multiple, no-tags, desciption)</span>
            <div style="display:inline-block;" id="react--multiple--desc"></div>
        </div>

        <script type="text/javascript" src="../dist/flounder.js"></script>
        <script type="text/javascript" src="../demo/demoDist.js"></script>
    </body>
</html>
