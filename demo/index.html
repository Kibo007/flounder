<!DOCTYPE html>
<html>
    <head>
        <title>Flounder demo</title>
        <link rel="stylesheet" href="../dist/flounder-structure.css">
        <style type="text/css">
        .flounder__option--selected
        {
            background-color: #88f;
        }
        </style>
    </head>
    <body>
        <div>
            <span style="width:150px;margin-top:15px;display:inline-block;">Vanilla from Input (multiple, tags)</span>
            <input id="vanilla--input--tags" type="text">
        </div>
        <div>
            <span style="width:150px;margin-top:15px;display:inline-block;">Vanilla from Input (multiple, no tags)</span>
            <input id="vanilla--input" type="text">
        </div>
        <div>
            <span style="width:150px;margin-top:15px;display:inline-block;">Vanilla from Select</span>
            <select id="vanilla--select">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
            </select>
        </div>
        <div>
            <span style="width:150px;margin-top:15px;display:inline-block;">React from Div</span>
            <div style="display:inline-block;" id="react--div"></div>
        </div>
        <div>
            <span style="width:150px;margin-top:15px;display:inline-block;">React from Div (multiple, tags)</span>
            <div style="display:inline-block;" id="react--multiple--tags"></div>
        </div>
        <div>
            <span style="width:150px;margin-top:15px;display:inline-block;">React from Div (multiple, no-tags)</span>
            <div style="display:inline-block;" id="react--multiple"></div>
        </div>


        <script type="text/javascript" src="../dist/flounder.js"></script>
        <script type="text/javascript" src="../demo/demoDist.js"></script>

        <script type="text/javascript">

            var options = [
                {
                    cssClass    : 'select-filters',
                    id          : 'All',
                    isTaxonomy  : true,
                    text        : 'All'
                },
                {
                    cssClass    : 'category',
                    id          : 'category',
                    isTaxonomy  : true,
                    text        : 'Categories'
                },
                {
                    cssClass    : 'tag',
                    id          : 'tag',
                    isTaxonomy  : true,
                    text        : 'Tags'
                },
                {
                    cssClass    : 'month',
                    id          : 'month',
                    isTaxonomy  : true,
                    text        : 'Month'
                }
            ];

            var flounder = function( target, options )
            {
                return new Flounder( target, options );
            };

            flounder( document.getElementById( 'vanilla--input--tags' ), {
                default             : 'placeholders!',

                init                : function()
                {
                    var res = [];
                    options.forEach( function( option )
                    {
                        res.push( {
                            text        : option.text,
                            value       : option.id
                        } );
                    } );

                    this.options = res;
                },

                multiple            : true } );


            flounder( document.getElementById( 'vanilla--input' ), {
                default             : 'placeholders!',

                init                : function()
                {
                    var res = [];
                    options.forEach( function( option )
                    {
                        res.push( {
                            text        : option.text,
                            value       : option.id
                        } );
                    } );

                    this.options = res;
                },

                multiple            : true,

                multipleTags        : false } );


            flounder( document.getElementById( 'vanilla--select' ), {
                default             : 'placeholders!' } );


            ReactDOM.render( React.createElement( FlounderReact, {
                default             : 'placeholders!',

                init                : function()
                {
                    var res = [];
                    options.forEach( function( option )
                    {
                        res.push( {
                            text        : option.text,
                            value       : option.id
                        } );
                    } );

                    this.options = res;
                } } ), document.getElementById( 'react--div' ) );


            ReactDOM.render( React.createElement( FlounderReact, {
                default             : 'placeholders!',

                multiple            : true,

                init                : function()
                {
                    var res = [];
                    options.forEach( function( option )
                    {
                        res.push( {
                            text        : option.text,
                            value       : option.id
                        } );
                    } );

                    this.options = res;
                } } ), document.getElementById( 'react--multiple--tags' ) );


            ReactDOM.render( React.createElement( FlounderReact, {
                default             : 'placeholders!',

                multiple            : true,

                multipleTags        : false,

                init                : function()
                {
                    var res = [];
                    options.forEach( function( option )
                    {
                        res.push( {
                            text        : option.text,
                            value       : option.id
                        } );
                    } );

                    this.options = res;
                } } ), document.getElementById( 'react--multiple' ) );
        </script>
    </body>
</html>
